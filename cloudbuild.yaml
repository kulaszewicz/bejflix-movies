steps:
  - name: node
    entrypoint: yarn
    args: ['install']
  - name: node
    entrypoint: yarn
    args: ['build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - functions
      - deploy
      - bejflix-be
      - --source=.
      - --verbosity=debug
      - --runtime=nodejs12
      - --trigger-http